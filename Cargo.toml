[package]
name = "apex-rs"
version = "0.1.0"
edition = "2021"
authors = ["Sven Friedrich <sven.friedrich@tu-clausthal.de>"]
license = "MIT OR Apache-2.0"
keywords = ["hal", "arinc653", "apex"]

[features]
default = ["strum", "serde"]
full_doc = []
macros = [ "apex-rs-macros" ]

[dependencies]
serde = { version = "1.0", features = ["derive"], default-features = false, optional = true }
strum = { version = "0.24", features = ["derive"], default-features = false, optional = true }
apex-rs-macros = { path = "macros", optional = true }

[dev-dependencies]
apex-rs-macros = { path = "macros" }

[workspace]
members = [ "macros" ]

[package.metadata.cargo-all-features]
# macros is the same feature as apex-rs-macros
denylist = ["apex-rs-macros"]